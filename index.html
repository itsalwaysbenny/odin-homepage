<!DOCTYPE html>
<html>
  <head>
    <title>Landing Page</title>
    <meta charset="UTF 8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Header Logo</div>
      <ul class="header-links">
        <li><a href="https://www.google.com/" target="_blank">Link 1</a></li>
        <li><a href="https://www.bbc.co.uk/" target="_blank">Link 2</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">Link 3</a></li>
      </ul>
    </div>
    <div class="header-lower">
      <div class="header-text">
        <div class="header-text-title">This Website is Awesome</div>
        <div class="header-text-paragraph">The text under the title of this section. This should wrap on several lines if the text gets too long</div>
        <button type="button" class="sign-up-button">Sign Up</button>
      </div>
      <div class="header-lower-image">
        This is an image placeholder
      </div>
    </div>
    <div class="cards-section">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
    </div>
    <div class="footer">Copyright The Odin Project</div>
  </body>
</html>
